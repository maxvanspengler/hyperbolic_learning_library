[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hypll"
description = "A framework for hyperbolic learning in PyTorch"
version = "0.0.2"
dependencies = [
    "torch",
]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "pytest",
    "pytest_mock",
    "sphinx",
    "sphinx-copybutton",
    "sphinx-gallery",
    "sphinx-tabs",
]
docs = [
    "networkx",
    "torchvision",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.setuptools.packages.find]
include = ["hypll*"]