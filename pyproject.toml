[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hll"
description = "A framework for hyperbolic learning in PyTorch"
version = "0.0.1"
dependencies = [
    "torch",
]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "pytest",
    "pytest_mock",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[tool.setuptools.packages.find]
include = ["hll*"]